---
layout: default
---
<div class="tile is-parent is-9">
  <div class="tile is-child is-12">
    <div class="box">
      <div class="hero">
        <div class="hero-body">
          <div class="container has-text-centered">
            <h1 class="title">
              {{ page.title }}
            </h1>
            <img width="100%" src="{{ site.baseurl }}{{ page.img }}" alt="{{ page.alt }}">
          </div>
        </div>
      </div>
      <div class="px-5 pb-5 has-text-justified">
        {{ content }}
      </div>
    </div>
  </div>
</div>
