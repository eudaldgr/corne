<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en-US" }}">
	<!-- head -->
	{% include head.html %}

	<body class="site">
		<!-- header -->
		{% include header.html %}

		<!-- default -->
		<div class="jumbotron jumbotron-fluid" data-bg="{{ site.url }}{{ site.baseurl }}/assets/img/{{ site.jumbo_img }}">
			<div class="container">
				<h1 class="display-4">{{ site.title }}</h1>
			</div>
		</div>

		<main class="main-content">
			<section class="blog">
				<div class="container">
					<div class="posts">

						{% for post in site.posts %}
							{% include card.html %}
						{% endfor %}

					</div>
				</div>
			</section>
		</main>

		<!-- footer -->
		{% include footer.html %}
	</body>
</html>
